<div class="box-border mx-auto w-2/4 pt-8 h-[700px] shadow-2xl flex">
  <div class="half-width ">
    <h3 class="text-center">
      Add Task
    </h3>
    <div class="box-border pt-3 h-[600px] ">
        <form class="flex justify-center gap-1 h-[30px]"  (ngSubmit)="onSubmit()">
          <input class=" rounded-sm border-gray-400  w-4/5" type="text" [(ngModel)] = "title" id="name" name="name" placeholder=" Add task">
          <button class="rounded-sm" type="submit" >Add</button>
        </form>


      <div class=" w-[454px]" >

        <ul  *ngFor="let item of arr"  class="flex justify-start list-none p-0 ">
          <li  class="w-[415px] ml-5 mb-1">
            <div  (click)="handleSlecting(item)"class="border border-solid border-black
             rounded-sm h-[25px] ">
             <div  [ngClass]="item.isSelected?'bg-slate-400':'bg-white'" class="flex h-full items-center justify-around ">
              {{item.title}}
             </div>

            </div>
          </li>

        </ul>
      </div>




    </div>

  </div>
  <div class=" half-width">

<app-sub-task [task] = "arr"></app-sub-task>
  </div>
</div>
